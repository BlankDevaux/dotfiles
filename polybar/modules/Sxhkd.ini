[module/sxhkd]
type = custom/script
exec = ~/.config/polybar/scripts/sxhkd.sh --show
interval = 1

click-left = exec ~/.config/polybar/scripts/sxhkd.sh --toggle

format-prefix = "PROFILE - "
format = <label>
format-prefix-font = 1
format-font = 2

format-foreground = ${color.main}
format-prefix-foreground = ${color.foreground}
